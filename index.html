<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Currency-Converter</title>
  </head>
  <body class="body">
    <div class="mainContainer">
      <form action="" class="form">
        <fieldset class="form__fieldset">
          <header class="form__header">cos cos</header>
          <div class="form__dataSelectContainer">
            <ul class="form__list">
              <li class="form__item">
                <label for="amountField " class="form__itemLabel"
                  >Wpisz kwotę*:
                </label>
                <input
                  type="number"
                  name="amountField"
                  id="amountField"
                  class="form__itemInput"
                />
              </li>
              <li class="form__item">
                <label for="">
                  Wybierz walutę*:
                  <select name="chosenCurrency" id="">
                    <option value="USD">USD</option>
                    <option value="EURO">EURO</option>
                    <option value="GBP">GBP</option>
                    <option value="CHF">CHF</option>
                  </select>
                </label>
              </li>
            </ul>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="mainContainer__requiredInfo">
      <p class="requiredInfo__paragraph">* - pola wymagane</p>
    </div>
    <div class="resultContainer">
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique,
        atque?
      </p>
    </div>
  </body>
</html>
