<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/containers.css" />
    <link rel="stylesheet" href="css/button.css" />

    <script defer src="javascript/script.js"></script>

    <title>Currency-Converter</title>
  </head>
  <body class="body">
    <div class="mainContainer">
      <form action="" class="form js-form">
        <fieldset class="form__fieldset">
          <header class="form__header">Przelicznik Polskiego Złotego</header>

          <ul class="form__list">
            <li class="form__item">
              <label for="amountField " class="form__label"
                >Wpisz kwotę*:
              </label>
              <input
                type="number"
                name="amountField"
                id="amountField"
                class="form__input js-formInput"
                step="any"
                required
              />
            </li>
            <li class="form__item">
              <label for="selectCurrency" class="form__label">
                Wybierz walutę*:
              </label>
              <select
                name="chosenCurrency"
                id="selectCurrency"
                class="form__currecnySelect js-formCurrency"
                required
              >
                <option value="" selected>Select</option>
                <option value="USD">USD</option>
                <option value="EURO">EURO</option>
                <option value="GBP">GBP</option>
                <option value="CHF">CHF</option>
              </select>
            </li>
          </ul>
          <div class="buttonContainer">
            <button class="buttonContainer__button">PRZELICZ</button>
            <button class="buttonContainer__button js-reset">WYCZYŚĆ</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="mainContainer__requiredInfo">
      <p class="requiredInfo__paragraph">* - pola wymagane</p>
    </div>
    <div class="resultContainer">
      <p class="resultContainer__paragraph">Wynik:</p>
      <p class="resultContainer__result js-result">N/A</p>
    </div>
  </body>
</html>
